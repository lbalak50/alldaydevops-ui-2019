<html ng-app="demo">

<head>
    <title>AllDayDevOps - 2019</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" class="logo" ;/> <br/>
            <label>Environment: <h2>{{environment}}</h2></label>
        </div>
        <div class="col-lg-12">
            <form class="form-inline">
                <input class="form-control" ng-model="name" type="text" placeholder="Search movie's name" aria-label="Search">
                <button class="btn btn-primary" type="submit" ng-click="search()">Search</button>
            </form>
        </div>
        <div class="col-lg-12 movie-section">
            <img src="{{movie.Poster}}" class="poster" alt="poster">
            <h2>{{movie.Title}}</h2>
            <badge class="badge badge-info">{{movie.Year}}</badge>
            <badge class="badge badge-danger">{{movie.Rated}}</badge>
            <br/>
            {{movie.Actors}}
            <br/>
            <span class="badge badge-secondary">{{movie.Released}}</span>
            <p>
                {{movie.Plot}}
            </p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="app.js"></script>
</html>
